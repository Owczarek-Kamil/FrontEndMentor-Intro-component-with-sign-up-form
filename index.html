<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Intro component with sign up form</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>
	<body>
		<div class="intro">
			<header class="header">
				<h1 class="header__primary-heading">Learn to code by watching others</h1>
				<h2 class="header__secondary-heading">
					See how experienced developers solve problems in real-time. Watching scripted tutorials is
					great, but understanding how developers think is invaluable.
				</h2>
			</header>
			<main class="main">
				<p class="main__prompt">
					<span class="main__promp--bold">Try it free 7 days</span>then $20/mo. thereafter
				</p>
				<form action="#" class="main__form form">
					<input type="text" name="first-name" id="first-name" placeholder="First Name" />
					<input type="text" name="last-name" id="last-name" placeholder="Last Name" />
					<input type="email" name="email" id="email" placeholder="Email Address" />
					<input type="password" name="password" id="password" placeholder="Password" />
					<button type="submit" id="submit">Claim your free trial</button>
				</form>
				<p class="main__term-and-services">
					By clicking the button, you are agreeing to our Terms and Services
				</p>
			</main>
		</div>
	</body>
</html>
